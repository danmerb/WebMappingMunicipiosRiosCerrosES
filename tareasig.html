    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        });

        var municipios = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'municipios',
            format: 'image/png',
            transparent: true,
            tiled: true,
            styles: 'estilomuni',
            attribution: "Natural Earth"
        });

        var rios = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'rios',
            format: 'image/png',
            transparent: true,
            tiled: true,
            styles: 'estilorio',
            attribution: "Natural Earth"
        });

        var cerros = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'cerros',
            format: 'image/png',
            transparent: true,
            tiled: true,
            styles: 'estilocerro',
            attribution: "Natural Earth"
        });
        var baseMaps = {
            "OpenStreetMap": osm
        };
        var overlayMaps = {
            "Municipios": municipios,
            "Rios": rios,
            "Cerros": cerros,
        };
        var map = L.map('map', {
            center: new L.LatLng(13.65, -89.17),
            zoom: 10,
            //Añadimos las capas al mapa
            layers: [osm, municipios, rios, cerros]
        });
        var title = L.control();
        title.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info');
            div.innerHTML +=
                '<h2>Cerros y Ríos de Municipios de El Salvador</h2>Web Mapping';
            return div;
        };
        title.addTo(map);

        var legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML +=
                '<p> Leyenda </p> ' +
                '<p> <img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=40&HEIGHT=20&LAYER=municipios" alt="legend" > Municipioss </p> ' +
                '<p> <img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=40&HEIGHT=20&LAYER=rios" alt="legend" > Ríos </p> ' +
                '<p> <img src="http://localhost:8080/geoserver/wms?REQUEST=GetLegendGraphic&VERSION=1.0.0&FORMAT=image/png&WIDTH=40&HEIGHT=20&LAYER=cerros" alt="legend" > Cerros </p> ';
            return div;
        };
        legend.addTo(map);

        L.control.layers(baseMaps, overlayMaps, { collapsed: false }).addTo(map);
    </script>
